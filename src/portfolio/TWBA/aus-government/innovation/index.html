<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>320x250 | HTML5 Standard Banner</title>
<link rel="stylesheet" href="style.css" />
<script src="/879366/Enabler_01_93.js"></script>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){

$( '.button' ).mouseover(function() {
  $('.button').css('cursor', 'pointer');
});
	start();
});

var clickTag = "http://innovation.gov.au";

function start() {
  // Ad visible, start ad/animation.


	//loop
counter=0;
$('.copyOne').css('opacity', '0');
$('.logoandbg').css('opacity', '0');
$('.cta').css('opacity', '0');


  go();
  function play(){
	  clearTimeout(play);
  go();
}
setTimeout(play, 8000);

}

function go() {

counter+=1;



$('.logoandbg').delay(0500).animate({top: '0px', left: '0px', opacity:'1' }, { duration: 1000, easing:'easeOutQuart' });
//$('.logoandbg').delay(2000).animate({top: '0px', left: '-150px', opacity:'1' }, { duration: 0900, easing:'easeOutQuart' });
$('.copyOne').delay(1500).animate({top: '0px', opacity:'1' }, { duration: 1000, easing:'easeOutQuart' });
//$('.copyOne').delay(2900).animate({top: '-50px', opacity:'0' }, { duration: 0600, easing:'easeInQuart' });
//$('.logoandbg').delay(4100).animate({top: '0px', left: '-150px', opacity:'0' }, { duration: 0800, easing:'easeInQuart' });
//$('.logoandbg').delay(4100).animate({top: '-210px', left: '-150px', opacity:'0' }, { duration: 0700, easing:'easeOutQuart' });
//$('.copyTwo').delay(8100).animate({top: '0px', opacity:'1' }, { duration: 0800, easing:'easeOutQuart' });
$('.cta').delay(2500).animate({top: '0px', opacity:'1' }, { duration: 1000, easing:'easeOutQuart' });



}

</script>

</head>
<body>

	<div id="ad">
		<div id="banner">
            
	        
				<div class="button"></div>
				<div id="background_ext_dc" class="cta"></div>
		    

	        <div class="copyOne"></div>
	        <div class="logoandbg"></div>

	        <div class="background"></div>
            <button id="close_btn_dc" class="close_btn_dc"></button>
		</div>
	</div>

</body>
</html>
