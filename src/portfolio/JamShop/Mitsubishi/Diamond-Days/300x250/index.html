<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- <script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"></script> -->
    <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body onLoad="doAnim()">
    <div id="ad">
        <div id="banner">
              <div id="diamond-bg"></div>
              <div id="diamond-bl"></div>
              <div id="diamond-br1"></div>
              <div id="diamond-br2"></div>
              <div id="diamond-tl"></div>
              <div id="diamond-tr"></div>
              <div id="flip-container">
                  <div id="flipper">
                    <div class="front"></div>
                    <div class="back"></div>
                  </div>
              </div>
              <div id="copy1"></div>
              <div id="copy2"></div>
              <div id="plus"></div>
              <div id="copy3"></div>
              <div id="copy4"></div>
              <div id="copy5"></div>
              <div id="copy6"></div>    
              <div id="clickthrough"></div>      
              <div id="disclaimer-button"></div>
              <div id="disclaimer"><div id="disclaimer_text"></div></div>
        </div>
    </div>
   <script type="text/javascript" src="scripts/TweenMax.min.js"></script> 
    <script>
	
		doAnim = function() {			
			var TL1 = new TimelineMax({repeat:2, repeatDelay:2.5});
			TL1.set("#banner", {visibility:"visible", onComplete: showBlack})	
			
			/*	
            .from('#diamond-bl', 1, {scale: 0.5, left: -165, top: 60, ease: Power3.easeOut, y: 0})
			.from('#diamond-br1', 1, {scale: 0.5, left: 30, top: 100, ease: Power3.easeOut, y: 0}, '-=0.9')
			.from('#diamond-br2', 1, {scale: 0.5, left: 100, top: 30, ease: Power3.easeOut, y: 0}, '-=1')
			.from('#diamond-tl', 1, {scale: 0.5, left: -165, top: -60, ease: Power3.easeOut, y: 0}, '-=1')
			.from('#diamond-tr', 1, {scale: 0.5, left: 100, top: -60, ease: Power3.easeOut, y: 0}, '-=1')
			.from('#disclaimer-button', 0.2, {opacity: 0, ease: Power4.easeIn}, '-=1')
			.from('#flip-container', 1.5, {scale: 0, rotation: "+=360_cw", ease: Power4.easeIn}, '-=1.8')
			*/
			
            .from('#diamond-bl', 0, {scale: 0.5, left: -165, top: 60, ease: Power3.easeOut, y: 0})
			.from('#diamond-br1', 0, {scale: 0.5, left: 30, top: 100, ease: Power3.easeOut, y: 0})
			.from('#diamond-br2', 0, {scale: 0.5, left: 100, top: 30, ease: Power3.easeOut, y: 0})
			.from('#diamond-tl', 0, {scale: 0.5, left: -165, top: -60, ease: Power3.easeOut, y: 0})
			.from('#diamond-tr', 0, {scale: 0.5, left: 100, top: -60, ease: Power3.easeOut, y: 0})
			.from('#disclaimer-button', 0, {opacity: 0, ease: Power4.easeIn}, '-=1')
			.from('#flip-container', 0, {scale: 0, rotation: "+=360_cw", ease: Power4.easeIn})
			
						
			.from('#copy1', 0.3, {opacity: 0, ease: Power4.easeIn})
			.to('#copy1', 0.5, {opacity: 0, onComplete: showWhite, ease: Power4.easeIn}, '+=2')
			.from('#copy2', 0.5, {opacity: 0, ease: Power4.easeIn})
			.to('#copy2', 0.5, {opacity: 0, onComplete: showBlack, ease: Power4.easeIn}, '+=2')
			.from('#plus', 0.3, {opacity: 0, ease: Power4.easeIn})
			.from('#copy3', 0.5, {opacity: 0, ease: Power4.easeIn}, '-=0.5')
			.to('#copy3', 0.3, {opacity: 0, ease: Power4.easeIn}, '+=2')
			.from('#copy4', 0.3, {opacity: 0, ease: Power4.easeIn}, '+=0.5')
			.to('#copy4', 0.3, {opacity: 0, ease: Power4.easeIn}, '+=2')
			.from('#copy5', 0.3, {opacity: 0, ease: Power4.easeIn}, '+=0.5')
			.to('#copy5', 0.3, {opacity: 0, ease: Power4.easeIn}, '+=2')
			.to('#plus', 0.3, {opacity: 0, onComplete: showWhite, ease: Power4.easeIn})
			.from('#copy6', 0.3, {opacity: 0, ease: Power4.easeIn});
		};
	</script>
</body>
</html>
