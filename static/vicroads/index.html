<!DOCTYPE html>
<html lang="en">
<head>
	<script src="js/Enabler.js" type="text/javascript"></script>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
     <style type="text/css">
	#container_dc{display:none;z-index:20}
	</style>    
<script type="text/javascript" src="js/script.js"></script>
<link rel=StyleSheet HREF="style.css" type="text/css"> 
</head>
<body onLoad="init()">
    <div id="container_dc">
        <div id="content_dc"> 
			<div id="text1"></div>
			<div id="text2"></div>
			<div id="bikenoabs"></div>
			<div id="bikeabs"></div>
            <div id="skid"></div>
            <div id="smoke"></div>
            <div id="light"></div>
            <div id="light2"></div>
            <div id="text3"></div>
            <div id="text4"></div>
            <div id="text5"></div>
            <div id="logos"></div>
            <div id="cta"></div>  
        </div>
        <button id="background_exit_dc"></button>              
    </div>
    <script type="text/javascript" src="js/tweenmax.js"></script>
    <script>
		doAnim = function() {			
			var TL1 = new TimelineMax({repeat:-1, repeatDelay:5});
			TL1.from('#text1', 0.7, {left: -362, top: 47, ease: Power2.easeInOut})
			.from('#text2', 0.7, {left: 534, top: -57, ease: Power2.easeInOut}, '-=0.7')
			.to('#bikenoabs', 2, {left: 165, top: 26, ease: Power4.easeOut})
			.to('#bikeabs', 0.4, {left: -8, top: 135, ease: Power2.easeOut}, '-=2')
			.to('#light', 2, {opacity: 0.6, left: 145, top: 26, ease: Power4.easeOut}, '-=2')
			.to('#light', 0.5, {opacity: 0, scale: 1.2}, '-=0.5')
			.to('#light2', 2, {opacity: 0.6, ease: Power4.easeOut}, '-=2')
			.to('#light2', 0.5, {opacity: 0, scale: 1.2}, '-=0.5')
			.to('#skid', 0.4, {opacity: 1, left: 0, top: 0, ease: Power2.easeOut}, '-=1.6')
			.to('#smoke', 0.4, {opacity: 0.5, ease: SteppedEase.config(12)}, '-=1.2')
			.to('#smoke', 2, {opacity: 0, scale: 1.2}, '-=0.5')
			.to('#bikeabs', 1, {left: 295, top: 120, ease: Power2.easeIn}, '-=2')
			.to('#bikenoabs', 0.4, {left: 285, top: 15, ease: Power4.easeIn}, '-=1')
			.from('#text3', 0.5, {scale: 0, ease: Bounce.easeOut}, '-=0.6')
			.to('#text2', 0.7, {left: -700, top: 60, ease: Power2.easeInOut}, '+=2')
			.to('#text3', 0.7, {left: -700, top: 60, ease: Power2.easeInOut}, '-=0.7')
			.to('#text1', 0.7, {left: 700, top: -60, ease: Power2.easeInOut}, '-=0.7')
			.to('#skid', 0.1, {opacity: 0})
			.from('#text4', 0.7, {left: 700, top: -60, ease: Power2.easeInOut})
			.from('#text5', 0.7, {left: -700, top: 60, ease: Power2.easeInOut}, '-=0.7')
			.to('#logos', 0.4, {opacity: 1, ease: Power2.easeOut})
			.from('#cta', 1, {opacity: 0, ease: Bounce.easeOut}, '+=0.5');
		};
	</script>
</body>
</html>
