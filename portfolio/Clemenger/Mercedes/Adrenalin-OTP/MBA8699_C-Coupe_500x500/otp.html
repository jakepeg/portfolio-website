<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="ad.size" content="width=500,height=500">
        <title></title>

        <!-- Add all CSS is css folder here -->
        <!-- build:css -->
        <link href="css/main-otp.css" type="text/css" rel="stylesheet" />
        <!-- endbuild -->
		<script src="/879366/Enabler_01_111.js"></script>
        <!-- Add all JS is js folder here -->
        <!-- build:js -->
        <script type="application/javascript" src="js/CLMBanners-otp.js"></script>
        <script type="application/javascript" src="js/main-otp.js"></script>
        <!-- endbuild -->

        <!-- DO NOT EDIT THIS SECTION -->

        <!-- build:init -->
        <script type="application/javascript">
            var clm = new CLM(0);
			var clickTag = "";
        </script>
        <!-- endbuild -->


    </head>

    <body>
        <div id="clm-banner">


            <div class="clm-container"><img id="logo-text" src="imgs/logo-text-otp.png" width="500" height="500"></div>

            <div class="clm-container"><img id="text01" src="imgs/text01-otp.png" width="500" height="500"></div>s

            <div id="image-container" class="hero-container">
                <img id="eye" src="imgs/eye-otp.jpg" />
                <img id="pupil" src="imgs/pupil-otp.png" />
                <img id="highlight" src="imgs/highlight-otp.png" />
                <img id="hero" src="imgs/hero-otp.jpg" />
            </div>

            <div class="clm-container"><img id="logo" src="imgs/logo-otp.png" width="500" height="500"></div>

            <div class="clm-container"><img id="text02" src="imgs/text02-otp.png" width="500" height="500"></div>
            <div class="clm-container"><img id="text03" src="imgs/text03-otp.png" width="500" height="500"></div>


            <div id="clm-border"></div>

            <div id="cta"><img src="imgs/cta-text-otp.png" width="122" height="32"></div>
            
        </div>
        
            <div id="close"><img src="imgs/close-otp.png" width="50" height="50"></div>

        <!-- build:publish -->
        <script>
            function checkInit() {
                startAnimation();
            }

            function triggerClickthrough() {
                console.log("Clickthrough Triggered");
            }
			
			function bgExitHandler(e) {
			  Enabler.exitOverride('Background Exit', clickTag);
			}
			
			document.getElementById('clm-banner').addEventListener('click', bgExitHandler, false);	
			
			function closeButtonClickHandler(event) {
	
			  // Record a manual close each time the Floating creative is closed.
			  Enabler.reportManualClose();
					  
			  // Close the Floating creative.
			  //Enabler.closeCompanion();
			  Enabler.close();
			  
			  console.log("close clicked");
			};
			
			document.getElementById('close').addEventListener('click', closeButtonClickHandler, false);	
        </script>
        <!-- endbuild -->

    </body>
</html>
