<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5 Standard Banner</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/EBLoader.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body onLoad="doAnim()">
    <div id="ad">
        <div id="banner">
              <div id="copy1"></div>
              <div id="freeauto"></div>
              <div id="sale"></div>
              <div id="copy2-cta"></div>
              <div id="price1"></div>
              <div id="price2"></div>
              <div id="price3"></div>
              <div id="freeautosm1"></div>
              <div id="freeautosm2"></div>
              <div id="freeautosm3"></div>
              <div id="swift"></div>
              <div id="swiftlogo"></div>
              <div id="scross"></div>
              <div id="scrosslogo"></div>
              <div id="vitara"></div>
              <div id="vitaralogo"></div>
              <div id="freeauto-ef"></div>
              <div id="sale-ef"></div>
              <div id="mustend"></div>
        </div>
    </div>
    
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script>
		doAnim = function() {			
			var TL1 = new TimelineMax({repeat:1, repeatDelay:2});
			TL1.set("#banner", {visibility:"visible"})
			.from('#copy1', 0, {opacity: 0})
            .from('#freeauto', 0, {scale: 0.5, left: -165, top: 60, ease: Elastic.easeOut.config(1, 0.5), y: 0})
            .from('#sale', 0, {scale: 1.5, left: 165, top: -60, ease: Elastic.easeOut.config(1, 0.5), y: 0})
            .to('#copy1', 0, {opacity: 0}, '+=1.5')
            .to('#freeauto', 0.2, {left: -165}, '-=0.2')
            .to('#sale', 0.2, {left: 165}, '-=0.2')
            .from('#copy2-cta', 0.2, {opacity: 0})
            
            .from('#swift', 0.5, {scale: 0.8, left: 180, top: 20, ease: Power3.easeOut, y: 0})
            .from('#swiftlogo', 0.5, {opacity: 0}, '-=0.5')
            .from('#price1', 0.3, {scale: 0.5, left: -165, top: 60, ease: Elastic.easeOut.config(1, 0.5), y: 0})
            .from('#freeautosm1', 0.3, {scale: 0.5, left: -165, top: 60, ease: Elastic.easeOut.config(1, 0.5), y: 0}, '+=1')
            .from('#swiftlogo', 0.5, {opacity: 0}, '+=1')
            .to('#swift', 0.5, {scale: 1.2, left: -380, top: 20, ease: Power3.easeOut, y: 0}, '-=0.5')
            .to('#price1', 0.5, {scale: 1.2, left: -380, top: 20, ease: Power3.easeOut, y: 0}, '-=0.5')
            .to('#freeautosm1', 0.5, {scale: 1.2, left: -380, top: 20, ease: Power3.easeOut, y: 0}, '-=0.5')
            
            
            .from('#scross', 0.5, {scale: 0.8, left: 180, top: 20, ease: Power3.easeOut, y: 0})
            .from('#scrosslogo', 0.5, {opacity: 0}, '-=0.5')
            .from('#price2', 0.3, {scale: 0.5, left: -165, top: 60, ease: Elastic.easeOut.config(1, 0.5), y: 0})
            .from('#freeautosm2', 0.3, {scale: 0.5, left: -165, top: 60, ease: Elastic.easeOut.config(1, 0.5), y: 0}, '+=1')
            .from('#scrosslogo', 0.5, {opacity: 0}, '+=1')
            .to('#scross', 0.5, {scale: 1.2, left: -380, top: 20, ease: Power3.easeOut, y: 0}, '-=0.5')
            .to('#price2', 0.5, {scale: 1.2, left: -380, top: 20, ease: Power3.easeOut, y: 0}, '-=0.5')
            .to('#freeautosm2', 0.5, {scale: 1.2, left: -380, top: 20, ease: Power3.easeOut, y: 0}, '-=0.5')
            
            .from('#vitara', 0.5, {scale: 0.8, left: 180, top: 20, ease: Power3.easeOut, y: 0})
            .from('#vitaralogo', 0.5, {opacity: 0}, '-=0.5')
            .from('#price3', 0.3, {scale: 0.5, left: -165, top: 60, ease: Elastic.easeOut.config(1, 0.5), y: 0})
            .from('#freeautosm3', 0.3, {scale: 0.5, left: -165, top: 60, ease: Elastic.easeOut.config(1, 0.5), y: 0}, '+=1')
            .from('#vitaralogo', 0.5, {opacity: 0}, '+=1')
            .to('#vitara', 0.5, {scale: 1.2, left: -380, top: 20, ease: Power3.easeOut, y: 0}, '-=0.5')
            .to('#price3', 0.5, {scale: 1.2, left: -380, top: 20, ease: Power3.easeOut, y: 0}, '-=0.5')
            .to('#freeautosm3', 0.5, {scale: 1.2, left: -380, top: 20, ease: Power3.easeOut, y: 0}, '-=0.5')
            
            .to('#copy2-cta', 0.5, {opacity: 0})
            .to('#copy1', 0.5, {opacity: 1})
            .from('#freeauto-ef', 0.5, {scale: 0.5, left: -165, top: 60, ease: Elastic.easeOut.config(1, 0.5), y: 0}, '-=0.5')
            .from('#sale-ef', 0.5, {scale: 1.5, left: 165, top: -60, ease: Elastic.easeOut.config(1, 0.5), y: 0}, '-=0.5')
            .from('#mustend', 0.5, {scale: 1.5, left: 165, top: -60, ease: Elastic.easeOut.config(1, 0.5), y: 0}, '+=0.1');
		};
	</script>
    
</body>

</html>
