<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5 Standard Banner: 300x250</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/EBLoader.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body onLoad="doAnim()">
    <div id="ad">
        <div id="banner">
			  <div id="photo"></div>
              <div id="small-bikes"></div>
              <div id="big-fun"></div>
              <div id="logo"></div>
              <div id="cta"></div>
              <div id="bike1"></div>
              <div id="price1"></div>
              <div id="bike2"></div>
              <div id="price2"></div>
        </div>
    </div>
    
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script>
		doAnim = function() {			
			var TL1 = new TimelineMax({repeat:1, repeatDelay:4});
			TL1.set("#banner", {visibility:"visible"})
			.to('#photo', 0.5, {opacity: 1})
			.from('#small-bikes', 0.5, {scale: 3, left: 300, top: 26, ease: Power4.easeOut})
			.from('#big-fun', 0.5, {scale: 3, left: 300, top: 26, ease: Power4.easeOut})
			.from('#logo', 0.5, {top: 0, ease: Power4.easeOut}, '+=1')
			.from('#cta', 0.5, {top: 0, ease: Power2.easeOut}, '-=0.5')
			.to('#photo', 0.5, {opacity: 0}, '+=1')
			.to('#small-bikes', 0.5, {opacity: 0})
			.to('#big-fun', 0.5, {opacity: 0}, '-=0.5')
			.from('#bike1', 0.5, {left: -300}, '-=0.5')
			.from('#price1', 0.5, {scale: 3, left: 165, top: -60, ease: Power4.easeOut})
			.to('#bike1', 0.5, {left: 300, ease: Power4.easeOut}, '+=4')
			.to('#price1', 0.5, {opacity: 0}, '-=0.5')
			.from('#bike2', 0.5, {left: -300, ease: Power4.easeOut})
			.from('#price2', 0.5, {scale: 3, left: 165, top: -60, ease: Power4.easeOut}, '-=0.5');
		};
	</script>
    
</body>

</html>
